<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dooz</title>
        <link rel="stylesheet" href="./css/reset.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./css/styles.css"/>
    </head>
    <body>
        <!-- ALERT -->
        <div class="alert">
            <p>you must select one of them</p>
        </div>
        <!-- CHOOSE SIGN -->
        <div class="chooseSign">
            <section>
                <h2>please choose one of them</h2>
                <form action="#">
                    <div>
                        <input type="radio" name="sign" id="circle"/>
                        <label for="circle">
                            <i class="fa-regular fa-circle"></i>
                      </label>
                    </div>
                    <div>
                        <input type="radio" name="sign" id="times"/>
                        <label for="times">
                            <i class="fa-solid fa-times"></i>
                        </label>
                    </div>
                    <button class="btn btn-info" id="start-btn">start</button>
                </form>
            </section>
        </div>
        <!-- GAME CONTAINER -->
        <div class="game-container">
            <div class="box">
                <i class="fa-regular fa-circle"></i>
                <i class="fa-solid fa-times"></i>
            </div>
            <div class="box">
                <i class="fa-regular fa-circle"></i>
                <i class="fa-solid fa-times"></i>
            </div>
            <div class="box">
                <i class="fa-regular fa-circle"></i>
                <i class="fa-solid fa-times"></i>
            </div>
            <div class="box">
                <i class="fa-regular fa-circle"></i>
                <i class="fa-solid fa-times"></i>
            </div>
            <div class="box">
                <i class="fa-regular fa-circle"></i>
                <i class="fa-solid fa-times"></i>
            </div>
            <div class="box">
                <i class="fa-regular fa-circle"></i>
                <i class="fa-solid fa-times"></i>
            </div>
            <div class="box">
                <i class="fa-regular fa-circle"></i>
                <i class="fa-solid fa-times"></i>
            </div>
            <div class="box">
                <i class="fa-regular fa-circle"></i>
                <i class="fa-solid fa-times"></i>
            </div>
            <div class="box">
                <i class="fa-regular fa-circle"></i>
                <i class="fa-solid fa-times"></i>
            </div>
        </div>
        <!-- AUDIOS -->
        <audio class="circle-fadeIn-music">
            <source src="./audio/circle-fadeIn-music.mp3"/>
        </audio>
        <audio class="times-fadeIn-music">
            <source src="./audio/times-fadeIn-music.wav"/>
        </audio>
        <audio class="victory-music">
            <source src="./audio/victory-music.wav"/>
        </audio>
        <audio class="equal-music">
            <source src="./audio/equal-music.mp3"/>
        </audio>
        <!-- VICTORY MESSAGE && EQUAL MESSAGE -->
        <div class="victory-message">
            <section>
                <h2></h2>
            </section>
        </div>
        <div class="equal-message">
            <section>
                <h2>equal</h2>
            </section>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
